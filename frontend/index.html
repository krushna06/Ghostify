<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostify</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --text-color: #c9d1d9;
            --primary-color: #58a6ff;
            --secondary-bg: #21262d;
            --border-color: #30363d;
            --error-color: #f85149;
            --success-color: #238636;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        #sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            height: 100vh;
            left: -300px;
            top: 0;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #sidebar.open {
            left: 0;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Main Content */
        #main-content {
            flex: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #main-content.sidebar-open {
            margin-left: 300px;
        }

        /* Toolbar */
        #toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
        }

        #chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Buttons */
        .icon-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .icon-button:hover {
            background: var(--secondary-bg);
        }

        .primary-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .primary-button:hover {
            opacity: 0.9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--sidebar-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Settings */
        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h3 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .setting-row label {
            flex: 1;
            color: var(--text-color);
        }

        /* Model Select */
        .model-select {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
            font-size: 0.9rem;
            cursor: pointer;
            position: relative;
            z-index: 2100;
        }

        .model-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .model-select optgroup {
            background: var(--bg-color);
            color: var(--primary-color);
            font-weight: 600;
            padding: 0.5rem;
        }

        .model-select option {
            background: var(--secondary-bg);
            color: var(--text-color);
            padding: 0.8rem;
            font-size: 0.9rem;
        }

        .model-select option:hover {
            background: var(--primary-color);
            color: var(--text-color);
        }

        /* Transparency Slider */
        #transparency {
            flex: 1;
            accent-color: var(--primary-color);
        }

        #transparency-value {
            min-width: 3rem;
            text-align: right;
        }

        /* Keybind Buttons */
        .keybind-button {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
        }

        .keybind-button:hover {
            border-color: var(--primary-color);
        }

        /* Chat Items */
        .chat-item {
            background: var(--secondary-bg);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .chat-item .timestamp {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .chat-item .content {
            margin: 0.5rem 0;
            white-space: pre-wrap;
        }

        .chat-item .ollama {
            color: var(--primary-color);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
            white-space: pre-wrap;
        }

        /* Modal Footer */
        .modal-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .secondary-button {
            background: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .secondary-button:hover {
            border-color: var(--primary-color);
            background: var(--bg-color);
        }

        /* Keybind recording indicator */
        .keybind-button.recording {
            border-color: var(--primary-color);
            background: var(--bg-color);
            position: relative;
        }

        .keybind-button.recording::after {
            content: '';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Status */
        #status {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .setting-note {
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Keyboard shortcuts info */
        .shortcuts-info {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-bg);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #8b949e;
        }

        .shortcut-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .shortcut-key {
            background: var(--bg-color);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <button id="close-sidebar" class="icon-button">×</button>
            <div id="chat-history"></div>
        </div>
        
        <div id="main-content">
            <div id="toolbar">
                <button id="toggle-sidebar" class="icon-button">☰</button>
                <span id="status">Ready</span>
                <button id="settings-btn" class="icon-button">⚙</button>
            </div>
            
            <div id="chat-list"></div>
            
            <div class="shortcuts-info">
                <div class="shortcut-item">
                    <span class="shortcut-key">Ctrl+K</span>
                    <span>Toggle Window</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">Ctrl+Enter</span>
                    <span>Take Screenshot</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">Ctrl+H</span>
                    <span>Show History</span>
                </div>
            </div>
        </div>
        
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="icon-button">×</button>
                </div>
                
                <div class="settings-section">
                    <h3>Window Transparency</h3>
                    <div class="setting-row">
                        <input type="range" id="transparency" min="50" max="100" step="5">
                        <span id="transparency-value">95%</span>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>AI Model</h3>
                    <select id="model-select" class="model-select"></select>
                    <div class="setting-note">Note: Higher parameter models will consume more system resources.</div>
                </div>
                
                <div class="settings-section">
                    <h3>Keyboard Shortcuts</h3>
                    <div class="setting-row">
                        <label>Toggle Window:</label>
                        <button id="toggle-window-bind" class="keybind-button"></button>
                    </div>
                    <div class="setting-row">
                        <label>Take Screenshot:</label>
                        <button id="screenshot-bind" class="keybind-button"></button>
                    </div>
                    <div class="setting-row">
                        <label>Show History:</label>
                        <button id="history-bind" class="keybind-button"></button>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button id="save-settings" class="primary-button">Save Changes</button>
                </div>
            </div>
        </div>
    </div>  
    <script src="renderer.js"></script>
</body>
</html>
