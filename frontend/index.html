<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostify</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --text-color: #c9d1d9;
            --primary-color: #58a6ff;
            --secondary-bg: #21262d;
            --border-color: #30363d;
            --error-color: #f85149;
            --success-color: #238636;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: -300px;  /* Start off-screen */
            height: 100vh;
            width: 300px;  /* Fixed width */
            background: var(--secondary-bg);
            transition: left 0.3s ease;  /* Animate the left position */
            overflow-y: auto;
            z-index: 1000;
            border-right: 1px solid var(--border-color);
            display: block;  /* Always display, but off-screen */
        }

        #sidebar.open {
            left: 0;  /* Move on-screen */
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Main Content */
        #main-content {
            flex: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;  /* Add this for absolute positioning of children */
        }

        #main-content.sidebar-open {
            margin-left: 300px;
        }

        /* Toolbar */
        #toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
        }

        #chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-bottom: 100px;  /* Add padding to prevent chat messages from being hidden behind the gradient */
        }

        /* Buttons */
        .icon-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .icon-button:hover {
            background: var(--secondary-bg);
        }

        .primary-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .primary-button:hover {
            opacity: 0.9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--sidebar-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Settings */
        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h3 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .setting-row label {
            flex: 1;
            color: var(--text-color);
        }

        /* Transparency Slider */
        #transparency {
            flex: 1;
            accent-color: var(--primary-color);
        }

        #transparency-value {
            min-width: 3rem;
            text-align: right;
        }

        /* Keybind Buttons */
        .keybind-button {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
            transition: all 0.2s;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .keybind-button:hover {
            border-color: var(--primary-color);
            background: var(--bg-color);
        }

        /* Chat Items */
        .chat-item {
            background: var(--secondary-bg);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        /* Chat Session Items in Sidebar */
        .chat-session-item {
            background: var(--secondary-bg);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chat-session-item:hover {
            background: var(--bg-color);
            border-color: var(--primary-color);
        }

        .session-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .session-preview {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item .timestamp {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .chat-item .content {
            margin: 0.5rem 0;
            white-space: pre-wrap;
        }

        .chat-item .ollama {
            color: var(--primary-color);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
            white-space: pre-wrap;
        }

        /* Modal Footer */
        .modal-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .secondary-button {
            background: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .secondary-button:hover {
            border-color: var(--primary-color);
            background: var(--bg-color);
        }

        /* Keybind recording indicator */
        .keybind-button.recording {
            border-color: var(--primary-color);
            background: var(--bg-color);
            position: relative;
            animation: pulse-border 1s infinite;
            box-shadow: 0 0 5px var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        @keyframes pulse-border {
            0% { border-color: var(--primary-color); }
            50% { border-color: var(--border-color); }
            100% { border-color: var(--primary-color); }
        }

        /* Remove the dot indicator */
        .keybind-button.recording::after {
            display: none;
        }

        /* Status */
        #status {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .setting-note {
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Keyboard shortcuts info */
        .shortcuts-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: #8b949e;
            z-index: 2;  /* Ensure it's above the gradient */
        }

        .shortcut-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .shortcut-key {
            background: var(--bg-color);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: monospace;
            font-size: 0.85rem;
        }

        /* Toolbar layout */
        .toolbar-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Discord button */
        .discord-btn {
            color: #5865F2;
            transition: transform 0.2s, color 0.2s;
        }

        .discord-btn:hover {
            color: #7984F5;
            transform: scale(1.1);
        }

        /* Sidebar Header and New Chat Button */
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        #new-chat-btn {
            margin: 1rem;
            width: calc(100% - 2rem);
        }
        
        /* Close Sidebar Button */
        #close-sidebar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            color: #8b949e;
            text-align: center;
            padding: 2rem;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .empty-state-text {
            font-size: 0.9rem;
            max-width: 400px;
        }

        /* Transparent break */
        .transparent-break {
            position: absolute;
            bottom: 60px;  /* Adjust based on shortcuts-info height */
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, transparent, var(--bg-color));
            pointer-events: none;  /* Allow clicking through the gradient */
            z-index: 1;
        }

        /* Add styles for the select input */
        .select-input {
            background: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .select-input:hover {
            border-color: var(--primary-color);
        }

        .select-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .select-input option {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <button id="close-sidebar" class="icon-button">×</button>
            <div class="sidebar-header">
                <h2>Chat History</h2>
            </div>
            <button id="new-chat-btn" class="primary-button">New Chat</button>
            <div id="chat-history"></div>
        </div>
        
        <div id="main-content">
            <div id="toolbar">
                <button id="toggle-sidebar" class="icon-button">☰</button>
                <span id="status">Ready</span>
                <div class="toolbar-buttons">

                    </a>
                    <button id="settings-btn" class="icon-button">⚙</button>
                </div>
            </div>
            
            <div id="chat-list"></div>
            
            <div class="transparent-break"></div>
            
            <div class="shortcuts-info">
                <div class="shortcut-item">
                    <span class="shortcut-key">Ctrl+K</span>
                    <span>Toggle Window</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">Ctrl+Enter</span>
                    <span>Take Screenshot</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">Ctrl+H</span>
                    <span>Show History</span>
                </div>
            </div>
        </div>
        
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="icon-button">×</button>
                </div>
                
                <div class="settings-section">
                    <h3>Window Transparency</h3>
                    <div class="setting-row">
                        <input type="range" id="transparency" min="50" max="100" step="5">
                        <span id="transparency-value">95%</span>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>AI Model</h3>
                    <div class="setting-row">
                        <label>Select Model:</label>
                        <select id="ai-model" class="select-input">
                            <!-- Options will be populated from config -->
                        </select>
                    </div>
                    <div class="setting-note">
                        Note: Higher parameter models will use more RAM and CPU resources
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Keyboard Shortcuts</h3>
                    <div class="setting-row">
                        <label>Toggle Window:</label>
                        <button id="toggle-window-bind" class="keybind-button" data-default="Control+K">Control+K</button>
                    </div>
                    <div class="setting-row">
                        <label>Take Screenshot:</label>
                        <button id="screenshot-bind" class="keybind-button" data-default="Control+Enter">Control+Enter</button>
                    </div>
                    <div class="setting-row">
                        <label>Show History:</label>
                        <button id="history-bind" class="keybind-button" data-default="Control+H">Control+H</button>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button id="discard-settings" class="secondary-button">Discard Changes</button>
                    <button id="save-settings" class="primary-button">Save Changes</button>
                </div>
            </div>
        </div>
    </div>  
    <script src="renderer.js"></script>
</body>
</html>
